<!DOCTYPE html>
<lang="pl">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./main.js"></script>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@400;700&display=swap" rel="stylesheet">
        <title>Kalkulator napiwku</title>
    </head>


    <div class="wrapper">
        <h1>Kalkulator napiwku</h1>
        <form class="bill">
            <div>
                <label for="bill-value"> Rachunek</label>
                <div class="bill-value-container">
                    <input class="bill-value" type="number" placeholder="zł">
                </div>

            </div>
            <div>
                <label for="range-tip"> Napiwek</label>
                <span class="percent">0%</span>
            </div>
            <input class="range-tip" value="0" type="range" min="0" max="100">


            <div class="btn-container">
                <button class="tip-btn button-10">10%</button>
                <button class="tip-btn button-20">20% </button>
            </div>
        </form>
        <div class="tip-amount">
            <div class="tip-amount-element">
                <span>Napiwek </span><span class="tip-value">0,00 zł </span>
            </div>
            <div class="tip-amount-element">
                <span>Rachunek+napiwek</span> <span class="total-amount">0,00 zł</span>
            </div>
        </div>
    </div>
    </body>

    </html>
